{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}



{% block contentA %}
<div class="container mb-4">
    <div class="row">
        <div class="col-sm-8"><div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{url_for('static',filename='theme_pics/pexels-maxime-francis-2246476.jpg')}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{url_for('static',filename='theme_pics/pexels-photo-1671324.jpeg')}}" class="d-block w-100" alt="...">

              <div class="carousel-item">
                <img src="{{url_for('static',filename='theme_pics/pexels-photo-2387418.jpeg')}}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
